<div class="container">
    <h3 class="text-center">Insert Agent Details</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]="agent.agentName" name="agentName">
          </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="agent.agentState" name="agentState" >
            </div>
          </div>

          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Bank Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="agent.bankName" name="agentState">
            </div>
          </div>

          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Account Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="agent.accountNumber" name="accountNumber" >
            </div>
          </div>

          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="agent.phoneNumber" name="phoneNumber">
            </div>
          </div>

          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Wallet Balance</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="agent.walletBalance" name="walletBalance">
            </div>
          </div>

          <div class="text-center"> 
            <button  type="submit" class="btn btn-success ">Register</button>
            <button  type="submit" class="btn btn-danger" (click)="backToHome()">Cancel</button>
          </div>
      </form>
</div>
