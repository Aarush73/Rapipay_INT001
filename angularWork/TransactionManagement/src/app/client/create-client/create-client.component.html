

<div class="container">
    <h3 class="text-center">Insert Client Details</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">User Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]="client.clientName" name="clientUserName">
          </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control"  [(ngModel)]="client.clientPassword" name="clientPassword" >
            </div>
          </div>


          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Wallet balance</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="client.walletBalance" name="balance" >
            </div>
          </div>

          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="client.clientState" name="state" >
            </div>
          </div>

          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="client.phoneNumber" name="phone" >
            </div>
          </div>

          

          <div class="text-center"> 
            <button  type="submit" class="btn btn-success ">Register</button>
            <button  type="submit" class="btn btn-danger (click)=backToHome()">Cancel</button>
          </div>
      </form>
</div>
