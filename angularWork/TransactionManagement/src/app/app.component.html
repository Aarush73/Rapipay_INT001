<div class="container"> 
  <div *ngIf="flag;else elseBlock">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand" routerLink="../">Rapipay</a>
      
      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="agent/agentlist" (click)="hideAgent()" >Agent</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="client/clientlist" (click)="hideClient()">Client</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="transaction/transactionlist" (click)="hideTransaction()">Transaction</a>
        </li>
      </ul>
    
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" #agentId>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="showAgent(agentId.value)" >Search</button>
      </form>
    
      </div>
    </nav>

    <div *ngIf="isAgentPresent">
      <table class="table table-striped">
        <thead>
            <tr>
                <th>AgentName</th>
                <th>State</th>
                <th>Bank</th>
                <th>AccountNumber</th>
                <th>PhoneNumber</th>
                <th>Balance</th>
            
            </tr>
    
        </thead>
        <tbody>
            <tr>
                <td>{{agent.agentName}}</td>
                <td>{{agent.agentState}}</td>
                <td>{{agent.bankName}}</td>
                <td>{{agent.accountNumber}}</td>
                <td>{{agent.phoneNumber}}</td>
                <td>{{agent.walletBalance}}</td>
                
                
    
            </tr>
        </tbody>
    
       </table>
      </div>
      
  
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../assets/r1.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../assets/r2.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../assets/r3.png" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  
    
  </div>
  
  
  <ng-template #elseBlock>
    <div class="container"><router-outlet></router-outlet></div>
  
  </ng-template>
  
</div>
